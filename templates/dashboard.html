{% extends "base.html" %}
{% block content %}
<title>Dashboard</title>
<link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>

<div class="container">

    <!-- Greeting -->
    <div class="greeting">   
</div>
    <div class="hello-box">
    <div class="hello-left">
        <div class="hello-profile" style="background-image: url('{{user.photo_url}}'); background-size: cover;"></div>
    </div>

    <div class="hello-right">
        <p class="hello-text">Hello {{user.username}} !</p>
    
    </div>
</div>


    <!-- Features Grid -->
    <div class="grid">

        <a href="/create-schedule" class="card">
            <img src="/static/images/create schedule.jpg" alt="">
            <p>Create Schedule</p>
        </a>

        <a href="/view-schedule" class="card">
            <img src="/static/images/view schedule.jpg" alt="">
            <p>View Schedule</p>
        </a>

        <a href="/upload-prescription" class="card">
            <img src="/static/images/upload prescription.jpg" alt="">
            <p>Upload Prescription</p>
        </a>

        <a href="/view-prescription" class="card">
            <img src="/static/images/view prescription.jpg" alt="">
            <p>View Prescription</p>
        </a>

    </div>

</div>
{% endblock %}
